<!DOCTYPE HTML>
<html>

<head>
    <style>
        .heading {
            text-align: center;
        }

        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            padding: 5px;
            height: 50px;
            width: 10%;
        }

        .ecc {

            border-width: 24px;
            border: solid;
        }

        .button {
            display: flex;
            flex-direction: row;
            justify-content: end;
        }
    </style>

</head>

<body>

    <h1 class="heading">Bubbles Apps</h1>
    <div class="ecc">
        <canvas id="myCanvas" width="650" height="150"></canvas>
        <canvas id="canvas" width="500" height="150"></canvas>
        <canvas id="myCanvas1" width="650" height="150"></canvas>
        <canvas id="canvas1" width="500" height="150"></canvas>
        <canvas id="myCanvas2" width="650" height="150"></canvas>
        <canvas id="canvas2" width="500" height="150"></canvas>
        <canvas id="myCanvas3" width="650" height="150"></canvas>
        <canvas id="canvas3" width="500" height="150"></canvas>

    </div>
    <div class="button">
        <button class="btn">Reset </button>
    </div>

    <script>
        var c = document.getElementById("myCanvas");
        var context = c.getContext("2d");
        context.beginPath();
        context.fillStyle = "#f0d486";
        context.arc(100, 50, 50, 0, 2 * Math.PI);
        context.fill();
        ctx = document.getElementById('canvas1').getContext('2d');
        ctx.beginPath();
        ctx.lineTo(450, 30);
        ctx.stroke();
        draw_arrow(100, 50, 10, 50);
        var c = document.getElementById("myCanvas1");
        var context = c.getContext("2d");
        context.beginPath();
        context.fillStyle = "#367ab3";
        context.arc(100, 50, 50, 0, 2 * Math.PI);
        context.fill();
        ctx = document.getElementById('canvas2').getContext('2d');
        ctx.beginPath();
        ctx.lineTo(450, 30);
        ctx.stroke();
        draw_arrow(100, 50, 10, 50);
        var c = document.getElementById("myCanvas2");
        var context = c.getContext("2d");
        context.beginPath();
        context.fillStyle = "red";
        context.arc(100, 50, 50, 0, 2 * Math.PI);
        context.fill();
        ctx = document.getElementById('canvas3').getContext('2d');
        ctx.beginPath();
        ctx.lineTo(450, 30);
        ctx.stroke();
        draw_arrow(100, 50, 10, 50);

        function draw_arrow(x0, y0, x1, y1) {
            const width = 8;
            const head_len = 16;
            const head_angle = Math.PI / 6;
            const angle = Math.atan2(y1 - y0, x1 - x0);
            ctx.lineWidth = width
            x1 -= width * Math.cos(angle);
            y1 -= width * Math.sin(angle);
            ctx.beginPath();
            ctx.moveTo(x0, y0);
            ctx.lineTo(x1, y1);
            ctx.stroke();
            ctx.beginPath();
            ctx.lineTo(x1, y1);
            ctx.lineTo(x1 - head_len * Math.cos(angle - head_angle), y1 - head_len * Math.sin(angle - head_angle));
            ctx.lineTo(x1 - head_len * Math.cos(angle + head_angle), y1 - head_len * Math.sin(angle + head_angle));
            ctx.closePath();
            ctx.stroke();
            ctx.fill();
        }
        var c = document.getElementById("myCanvas3");
        var context = c.getContext("2d");
        context.beginPath();
        context.fillStyle = "green";
        context.arc(100, 50, 50, 0, 2 * Math.PI);
        context.fill();
        ctx = document.getElementById('canvas').getContext('2d');
        ctx.beginPath();
        ctx.lineTo(450, 30);
        ctx.stroke();
        draw_arrow(100, 50, 10, 50);
    </script>

</body>

</html>
